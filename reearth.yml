id: reearth-plugin-test
name: Test Plug-in
version: 1.0.0
extensions:
  - id: text
    type: widget
    name: Text Widget
    schema:
      groups:
        - id: default
          fields:
            - id: text
              type: string
              title: Text
  - id: iss
    type: widget
    name: ISS Widget
    widgetLayout:
      expandable:
        horizontally: true
        vertically: true
  - id: map
    type: block
    name: Map Block
    schema:
      groups:
        - id: default
          fields:
            - id: location
              type: latlng
              title: Location
